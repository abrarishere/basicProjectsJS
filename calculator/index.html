<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="frame">
        <div class="output">
          <div class="input">
            <div class="pr-op" id="previous-operand"></div>
            <div class="sign" id="operator"></div>
            <div class="cur-op" id="current-operand"></div>
          </div>
          <div class="result">
            <div id="equal"></div>
            <div id="output"></div>
          </div>
        </div>
        <div class="buttons">
          <div class="btn">
            <div id="1">C</div>
          </div>
          <div class="btn">
            <div id='2'>&larr;</div>
          </div>
          <div class="btn">
            <div id="3">π</div>
          </div>
          <div class="btn">
            <div id="4">⩭</div>
          </div>
          <div class="btn">
            <div id="5">7</div>
          </div>
          <div class="btn">
            <div id="6">8</div>
          </div>
          <div class="btn">
            <div id="7">9</div>
          </div>
          <div class="btn">
            <div id="8">/</div>
          </div>
          <div class="btn">
            <div id="9">4</div>
          </div>
          <div class="btn">
            <div id="10">5</div>
          </div>
          <div class="btn">
            <div id="11">6</div>
          </div>
          <div class="btn">
            <div id="12">*</div>
          </div>
          <div class="btn">
            <div id="13">1</div>
          </div>
          <div class="btn">
            <div id="14">2</div>
          </div>
          <div class="btn">
            <div id="15">3</div>
          </div>
          <div class="btn">
            <div id="16">-</div>
          </div>
          <div class="btn">
            <div id="17">0</div>
          </div>
          <div class="btn">
            <div id="18">.</div>
          </div>
          <div class="btn">
            <div id="19">=</div>
          </div>
          <div class="btn">
            <div id="20">+</div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
